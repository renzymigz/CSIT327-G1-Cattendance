{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css"/>
  </head>
  <body
    class="font-sans min-h-screen flex flex-col bg-center bg-repeat bg-contain overflow-x-hidden overflow-y-scroll"
    style="
      background-image: url('{% static 'core_app/images/background_auth.png' %}');
      background-size: 300px 300px;
    "
  >
    <main class="flex-grow flex items-center justify-center p-4 sm:p-6 fade-in">
      <div
        class="flex flex-col items-center justify-center gap-4 sm:gap-6 w-full max-w-sm sm:max-w-md px-4 sm:px-0 relative"
      >
        <div
          class="absolute top-0 left-0 right-0 h-2 rounded-t-lg shadow-[0px_-8px_0px_0px_#a2314b] pointer-events-none"
        ></div>
        <div
          class="w-full border border-gray-300 rounded-b-[18px] bg-white relative shadow-md"
        >
          <div class="p-6 text-center">
            <h1 class="text-4xl font-bold text-[#6a1e1e] mb-4">404</h1>
            <p class="text-lg text-gray-700 mb-6">
              Oops! The page you're looking for doesn't exist.
            </p>
            <button>
              <a
                href="{% url 'homepage' %}"
                class="bg-[#a2314b] text-white px-4 py-2 rounded-lg hover:bg-[#892728] transition text-lg font-semibold"
              >
                <i class="fa-solid fa-house mr-2"></i>Go to Homepage
              </a>
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
