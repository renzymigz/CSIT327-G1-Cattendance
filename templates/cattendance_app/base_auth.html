{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Cattendance{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    {% comment %} <link rel = "stylesheet" href={% static 'css/output.css' %}> {% endcomment %}
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css"/>
  </head>

  <body class="font-sans min-h-screen flex flex-col bg-center bg-repeat bg-contain"
      style="background-image: url({% static 'images/background_auth.png' %}); background-size: 500px 500px;">
  
  
  <header class="w-full bg-white text-[#a2314b] p-4 
  shadow-[0px_6px_0px_0px_#a2314b,0px_10px_1px_rgba(221,_221,_221,_1),_0_10px_20px_rgba(204,_204,_204,_1)]
  z-10 select-none">
  <div class="flex items-center max-w-[1590px] mx-auto gap-3">
    <img src="{% static 'images/logo.png' %}" class="w-[30px] h-[30px]" alt="Logo">
    <h1 class="text-xl font-bold">CATTENDANCE</h1>
  </div>
</header>

  <main class="flex-grow flex items-center justify-center p-6">
    <div class="flex flex-col items-center justify-center gap-6 w-full max-w-md">
      
        <!-- Roles -->
      <div class="w-full border border-gray-200 rounded-b-[18px] bg-white relative shadow">
   
        <div class="absolute top-0 left-0 right-0 h-2 rounded-t-lg shadow-[0px_-8px_0px_0px_#a2314b] pointer-events-none"></div>


        <div class="p-4 text-[20px] font-semibold text-center">
          <div class="grid grid-cols-2 bg-[#eef2f5] p-2 font-normal text-[14px] text-[rgb(123,137,157)] rounded-b-[18px]  ">
            <button onclick="selectRole(this)" class="py-1 hover:bg-[#b84547] hover:text-white transition rounded-b-[9px] ">
              <i class="fa-solid fa-graduation-cap pr-2"></i>Student
            </button>
            <button onclick="selectRole(this)" class="py-1 hover:bg-[#b84547] hover:text-white transition rounded-b-[9px] ">
              <i class="fa-solid fa-school pr-2"></i>Teacher
            </button>
          </div>
        </div>
      </div>

      <!-- Content block AKA the register & login area -->
      <div class="w-full border border-gray-200 rounded-t-[18px]  bg-white relative shadow-[0_8px_30px_rgb(0,0,0,0.12)]">
        <div class="absolute bottom-0 left-0 right-0 h-2 rounded-b-[18px] shadow-[0px_8px_0px_#a2314b] pointer-events-none"></div>

        <!-- Content -->
        <div class="p-6">
          {% block content %}{% endblock %}
        </div>
      </div>

    </div>
  </main>

</body>


    <script>
      function selectRole(button) {
        button.parentElement.querySelectorAll("button").forEach((btn) => {
          btn.classList.remove("bg-[#892728]", "text-white", "font-semibold");
          btn.classList.add("text-[rgb(123,137,157)]", "font-normal");
        });

        button.classList.add("bg-[#892728]", "text-white", "font-semibold");
        button.classList.remove("text-[rgb(123,137,157)]", "font-normal");

        const roleText = document.getElementById("role-text");
        if (roleText) {
          roleText.innerText = button.innerText.includes("Student") ? "Student" : "Teacher";
        }
      }
    </script>
  </body>
</html>
