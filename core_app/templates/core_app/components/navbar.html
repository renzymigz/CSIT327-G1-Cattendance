{% load static %}
<!-- Navigation Component -->
<nav id="navbar" class="bg-transparent shadow-transparent z-50 select-none fixed top-0 left-0 w-full transition-all">
    <div class="max-w-[1300px] mx-auto">
        <div class="flex justify-between items-center h-16 px-4 sm:px-6 lg:px-8">

            <div class="flex items-center">
                <img src="{% static 'core_app/images/logo.png' %}" class="w-6 h-6 sm:w-8 sm:h-8 mr-2 sm:mr-3" alt="Logo">
                <h1 class="text-lg sm:text-xl font-bold text-[#a2314b] mr-3 sm:mr-6">Cattendance</h1>
                
                <div class="hidden md:flex items-center space-x-4 text-[14px] font-semibold">
                    <a href="{% url 'homepage' %}" class="text-gray-600 p-2 px-3 rounded transition hover:bg-[#f8eff1] hover:text-[#a2314b]">
                        <i class="fa-regular fa-house mr-2"></i>Home
                    </a>
                    <a href="#features" class="text-gray-600 p-2 px-3 rounded transition hover:bg-[#f8eff1] hover:text-[#a2314b] smooth-scroll">
                        <i class="fa-regular fa-lightbulb mr-2"></i>Features
                    </a>
                    <a href="#about" class="text-gray-600 p-2 px-3 rounded transition hover:bg-[#f8eff1] hover:text-[#a2314b] smooth-scroll">
                        <i class="fa-regular fa-book mr-2"></i>About
                    </a>  
                </div>
            </div>
            
            <div class="hidden md:flex items-center space-x-4 text-[14px] font-semibold">
                <a href="{% url 'auth_app:login' %}" class="bg-gradient-to-r from-[#a2314b] to-[#d64648] text-white px-4 py-2 rounded-lg hover:bg-[#892728] transition">
                    <i class="fa-solid fa-file-user mr-2"></i>Login
                </a>
                <a href="{% url 'auth_app:register' %}" class="border border-[#a2314b] text-[#a2314b] px-4 py-2 rounded-lg hover:bg-[#a2314b] hover:text-white transition">
                    <i class="fa-regular fa-file-user mr-2"></i>Register
                </a>
            </div>
            
            <div class="md:hidden">
                <button id="mobile-menu-btn" class="text-gray-600 hover:text-[#a2314b] transition p-2">
                    <i id="menu-icon" class="fas fa-bars text-xl"></i>
                </button>
            </div>
        </div>
        
        <!-- HAMBURGER MOBILE MENU -->
        <div id="mobile-menu" class="md:hidden absolute top-full left-0 right-0 bg-white shadow-lg border-t border-gray-200 hidden">
            <div class="px-4 py-4 space-y-4">
                <!-- Mobile Navigation Links -->
                <a href="{% url 'homepage' %}" class="block text-gray-600 hover:text-[#a2314b] transition py-2 text-sm font-medium">
                    <i class="fa-regular fa-house mr-3 w-4"></i>Home
                </a>
                <a href="#features" class="block text-gray-600 hover:text-[#a2314b] transition py-2 text-sm font-medium smooth-scroll mobile-link">
                    <i class="fa-regular fa-lightbulb mr-3 w-4"></i>Features
                </a>
                <a href="#about" class="block text-gray-600 hover:text-[#a2314b] transition py-2 text-sm font-medium smooth-scroll mobile-link">
                    <i class="fa-regular fa-book mr-3 w-4"></i>About
                </a>
                
                <!-- Mobile Auth Links -->
                <div class="border-t border-gray-200 pt-4 space-y-3">
                    <a href="{% url 'auth_app:login' %}" class="block bg-[#a2314b] text-white px-4 py-3 rounded-lg hover:bg-[#892728] transition text-center text-sm font-semibold">
                        <i class="fa-solid fa-file-user mr-2"></i>Login
                    </a>
                    <a href="{% url 'auth_app:register' %}" class="block border border-[#a2314b] text-[#a2314b] px-4 py-3 rounded-lg hover:bg-[#a2314b] hover:text-white transition text-center text-sm font-semibold">
                        <i class="fa-regular fa-file-user mr-2"></i>Register
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>

<!-- Include external CSS and JavaScript -->
<link rel="stylesheet" href="{% static 'core_app/css/navbar.css' %}">
<script src="{% static 'core_app/js/navbar.js' %}" defer></script>
