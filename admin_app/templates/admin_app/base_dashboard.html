{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Admin Dashboard | Cattendance{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'admin_app/css/dashboard.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css"/>
</head>
<body class="bg-[#f9fafa] font-sans">
    <div class="flex h-screen">
        {% include 'admin_app/components/sidebar.html' %}
        
        <!-- Main Content -->
        <div class="flex-1 ml-72">
            <!-- Top Navigation -->
            <header class="bg-white border-b shadow-[0px_6px_0px_0px_#a2314b,0px_10px_1px_rgba(221,_221,_221,_1),_0_10px_20px_rgba(204,_204,_204,_1)] z-50 select-none relative">
                <div class="flex items-center justify-between px-6 py-4">
                    <div class = "flex items-center justify-center">
                        <button class = "mr-3 hover:bg-[#a2314b] p-2 hover:text-white transition-all rounded-2xl w-10 h-10">
                            <i class="fa-solid fa-bars"></i>
                        </button>
                        
                        <h2 class="text-xl font-semibold text-gray-800">{% block page_title %}Dashboard{% endblock %}</h2>
                    </div>
                    
                    <div class="flex items-center space-x-4">
                        <!-- User Menu -->
                        <div class="flex items-center space-x-3">
                            <div class="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center">
                                <i class="fas fa-user text-gray-600"></i>
                            </div>
                            <span class="text-sm font-medium text-gray-700">Welcome, User!</span>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Page Content -->
            <main class="flex-1 overflow-y-auto ">
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>
</body>
</html>
