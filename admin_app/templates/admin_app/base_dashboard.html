{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Admin Dashboard | Cattendance{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'admin_app/css/dashboard.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Kumbh Sans', 'Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css"/>
</head>
<body class="bg-[#f9fafa] font-sans">
    <div class="flex h-screen">
        {% include 'admin_app/components/sidebar.html' %}
        
        <!-- Main Content -->
        <div id="mainContent" class="flex-1 ml-0 md:ml-72 transition-all duration-300 relative z-0">
            <!-- Top Navigation -->
            <header class="bg-white border-b">
        <div class="flex items-center justify-between px-4 md:px-6 py-4">
          <div class="flex items-center">
            <button id="sidebarToggle"
                    aria-controls="sidebar"
                    aria-expanded="false"
                    class="mr-3 hover:bg-[#a2314b] p-2 hover:text-white transition-all rounded-2xl w-10 h-10"
                    type="button">
              <i class="fa-solid fa-bars"></i>
            </button>

            <h2 class="text-lg md:text-xl font-semibold text-gray-800 truncate">{% block page_title %}Admin Dashboard{% endblock %}</h2>
          </div>

          <div class="flex items-center space-x-2 md:space-x-4">
            <div class="flex items-center space-x-2 md:space-x-3">
              <div class="w-6 h-6 md:w-8 md:h-8 bg-gray-300 rounded-full flex items-center justify-center">
                <i class="fas fa-user text-xs md:text-sm text-gray-600"></i>
              </div>
              <span class="text-xs md:text-sm font-medium text-gray-700 hidden sm:block">
                Welcome, {{ user.username }}
              </span>
              <span class="text-xs md:text-sm font-medium text-gray-700 sm:hidden">
                {{ user.username }}
              </span>
            </div>
          </div>
        </div>
      </header>

            <!-- Page Content -->
            <main class="flex-1 overflow-y-auto ">
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>
    <script defer src="{% static 'js/sidebar.js' %}"></script>
</body>
</html>
